<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beleen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-pink-50 text-gray-800">
    <!-- NAVBAR -->
    <nav class="flex items-center justify-between px-8 py-5 bg-pink-50">
      <div class="text-5xl font-higuen">beleen</div>

      <div class="flex items-center space-x-6 text-sm">
        <button class="flex items-center gap-1 font-semibold">
          <span class="w-2 h-2 rounded-full bg-green-500"></span>
          PT-BR
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <span class="mx-2 text-gray-400">|</span>
        <a href="#" class="hover:underline font-semibold">Ajuda</a>
        <span class="mx-2 text-gray-400">|</span>
        <a href="#" class="hover:underline font-semibold">Meus eventos</a>

        <div class="flex items-center space-x-2">
          <a href="#" class="bg-pink-500 text-white px-4 py-2 rounded-full font-semibold hover:bg-pink-600 transition">
            Crie o seu evento
          </a>
          <a href="#" class="border border-gray-800 text-gray-800 px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition">
            Entrar
          </a>
        </div>
      </div>
    </nav>

    <!-- TEXTO CENTRALIZADO ABAIXO DO NAVBAR -->
    <div class="text-center px-6 py-12 bg-pink-50 mt-8">
      <h1 class="text-2xl md:text-6xl text-gray-900 font-higuen">
        <span class="text-pink-600">Oficinas e eventos</span> que celebram a <br />
        diversidade, o saber e conexões.
      </h1>
      <p class="mt-3 text-sm md:text-base max-w-xl mx-auto">
        Um espaço para você compartilhar ideias, desenvolver habilidades e se conectar com pessoas que valorizam a pluralidade de vozes.
      </p>

      <!-- BOTOES -->
      <div class="mt-8 flex justify-center gap-6">
        <button class="bg-pink-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-pink-600 transition">
          Quero conhecer
        </button>
        <button class="border border-gray-800 text-gray-800 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition">
          Sou palestrante
        </button>
      </div>

      <!-- IMAGEM SVG EXTERNA CENTRALIZADA -->
      <div class="mt-4 flex justify-center">
        <img src="./imagens/peaples.svg" alt="Ilustração de pessoas" class="w-96 h-auto" />
      </div>
    </div>
  </body>
</html>
